<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Connect Wallet Section -->
    <div id="walletSection">
        <div class="connection-container">
            <h1 class="app-title">TokenLand: A Blockchain based Real Estate Management System</h1>
            <button id="connectButton" class="connect-button">Connect Wallet</button>
            <div class="info-block">
                <div id="accountInfo" class="info-item">Not connected</div>
                <div id="blockInfo" class="info-item"></div>
                <div id="balanceInfo" class="info-item"></div>
            </div>
        </div>
    </div>

    <!-- Login Section -->
    <div id="loginSection" style="display: none;">
        <h2>Login</h2>
        <div class="admin-login">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="window.dapp.loginAsAdmin()">Login as Admin</button>
        </div>
        <div class="buyer-login">
            <button onclick="window.dapp.loginAsBuyer()">Continue as Buyer</button>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" style="display: none;">
        <!-- Navigation -->
        <div id="navigation" style="display: none;">
            <!-- Admin Buttons -->
            <div id="adminButtons" style="display: none;">
                <button onclick="window.dapp.loadPage('mint')">Mint Property</button>
                <button onclick="window.dapp.loadPage('list')">List Property</button>
                <button onclick="window.dapp.loadPage('buy')">Buy Property</button>
                <button onclick="window.dapp.loadPage('convert')">USDT to USD Converter</button>
                <button onclick="window.dapp.loadPage('history')">Transaction History</button>
                <button id="logoutButton" onclick="window.dapp.logout()">Logout</button>
            </div>
            
            <!-- Buyer Buttons -->
            <div id="buyerButtons" style="display: none;">
                <button onclick="window.dapp.loadPage('buy')">View Properties</button>
                <button onclick="window.dapp.loadPage('convert')">ETH Converter</button>
                <button onclick="window.dapp.loadPage('history')">Transaction History</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="mainContent"></div>

        <!-- Logout Button -->
        <button id="logoutButton" onclick="window.dapp.logout()" style="display: none;">Logout</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
    <script type="module" src="transactionHistory.js"></script>
</body>
</html>
